<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Formulario de prueba de HTML5</title>
</head>

<body>

<form action="" method="get">
<fieldset style=" border-width: 10px">
Nombre: <input type="text" required="required" autofocus="autofocus"/><br/><br/>
Correo electrónico: <input type="email" required="required"/><br/><br/>
URL: <input type="url" placeholder="Escribe la URL de tu página web"/><br/><br/>
Fecha: <input type="date"/><br/><br/>
Mes: <input type="month"/><br/><br/>
Semana <input type="week"/><br/><br/>
Numero <input type="number" min="-10" max="10"/><br/><br/>
Teléfono <input type="tel"/><br/><br/>
Color favorito <input type="color"/><br/><br/>
<input type="submit" value="Enviar"/>
</fieldset>
</form>

</body>
</html>
