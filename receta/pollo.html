<h1>Pollo al horno</h1>
<p>Receta de pollo al horno</p><br/>
<img src="img/pollo.jpg"/>
<h2><b>Ingredientes</b></h2>
<ul>
<li>Un pollo (300g.)</li>
<li>4 dientes de ajo</li>
<li>Aceite de oliva</li>
<li>Sal</li>
</ul>
<h2><b>Elaboración (pasos)</b></h2>
<ol>
<li>Meter un limon dentro del pollo.</li>
<li>Añadir las patatas cortadas, la sal y los ajos.</li>
<li>Introducirle en el horno.</li>
<li>Servir en plato</li>
</ol>
